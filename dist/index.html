    <!-- ANA HEADER BÖLÜMÜ -->

                <div class="logo-diamond">
                    <span class="logo-dot"></span>

            <h3 class="modal-title">Tema Ayarları</h3>

            <button id="close-modal-btn" class="close-modal-btn"><i class="fa-solid fa-xmark"></i></button>
          </div>
            <!-- 1. Koyu/Açık Mod Switch'i -->
            <div class="setting-group">
                <label for="theme-switch" class="setting-label">Açık / Koyu Mod</label>
                <label class="switch">
                    <input type="checkbox" id="theme-switch" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- 2. Vurgu Rengi Seçimi -->
            <div class="setting-group">
                <label class="setting-label">Vurgu Rengi</label>
                <div class="color-options">
                    <button class="color-btn active" data-color="#9B59B6" style="background-color: #9B59B6;" aria-label="Mor Tema"></button>
                    <button class="color-btn" data-color="#3498DB" style="background-color: #3498DB;" aria-label="Mavi Tema"></button>
